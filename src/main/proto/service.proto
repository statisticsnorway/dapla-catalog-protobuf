message GetDatasetRequest {
    string path = 1;
    int64 timestamp = 2;
}

message GetDatasetResponse {
    Dataset dataset = 1;
}

message ListByPrefixRequest {
    string prefix = 1;
    int32 limit = 2;
}

message ListByPrefixResponse {
    repeated DatasetId entries = 1;
}

message DeleteDatasetRequest {
    string path = 1;
    int64 timestamp = 2;
}

message DeleteDatasetResponse {
}
