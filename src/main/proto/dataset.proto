syntax = "proto3";

option java_multiple_files = true;
option java_package = "no.ssb.dapla.catalog.protobuf";

message DatasetId {
    string id = 2;
    repeated string name = 4;
    int64 timestamp = 6; // the time-based version
}

message Dataset {
    DatasetId id = 2;
    enum Valuation {
        SENSITIVE = 0;
        SHIELDED = 1;
        INTERNAL = 2;
        OPEN = 3;
    }
    Valuation valuation = 4;
    enum DatasetState {
        OTHER = 0;
        RAW = 1;
        INPUT = 2;
        PROCESSED = 3;
        OUTPUT = 4;
        PRODUCT = 5;
    }
    DatasetState state = 6;
    repeated string locations = 8;
    repeated PseudoConfigItem pseudoConfig = 10;
}

message PseudoConfigItem {
    string col = 1;
    string pseudoFunc = 2;
}